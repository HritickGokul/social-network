{% extends 'base.html' %}

{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Delete Comment</h1>
    <h4>Are you sure you want to delete this Comment</h4>
    <form method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" name="" value="Delete">
      <a class="btn btn-secondary" href="{% url 'post:post_detail' comment.post.id %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
